[package]
name = "valfisk"
version = "0.1.0"
edition = "2021"

description = "Next generation Ryanland Discord bot"
authors = ["Ryan Cao <hello@ryanccn.dev>"]
license = "AGPL-3.0-only"
publish = false

[dependencies]
async-recursion = "1.1.1"
axum = "0.8.1"
base64 = "0.22.1"
bytesize = "1.3.0"
chrono = "0.4.39"
color-eyre = "0.6.3"
dotenvy = "0.15.7"
envy = "0.4.2"
eyre = "0.6.12"
hickory-resolver = { version = "0.24.2", features = ["dns-over-https-rustls", "webpki-roots"] }
humansize = "2.1.3"
humantime = "2.1.0"
indexmap = { version = "2.7.0", features = ["serde"] }
nanoid = "0.4.0"
num-traits = "0.2.19"
paste = "1.0.15"
poise = { git = "https://github.com/serenity-rs/poise.git", branch = "serenity-next" }
rand = "0.8.5"
rayon = "1.10.0"
redis = { version = "0.28.1", features = ["tokio-rustls-comp", "tls-rustls-webpki-roots"] }
regex = "1.11.1"
reqwest = { version = "0.12.12", default-features = false, features = ["rustls-tls", "json", "brotli", "gzip", "zstd"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
sha2 = "0.10.8"
sysinfo = "0.33.1"
tokio = { version = "1.43.0", features = ["full"] }
toml = "0.8.19"
tower-http = { version = "0.6.2", features = ["trace"] }
tracing = "0.1.41"
tracing-error = "0.2.1"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = "2.5.4"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
perf = { level = "warn", priority = -1 }

unreadable_literal = "allow"
module_name_repetitions = "allow"
redundant_closure_for_method_calls = "allow"

[lints.rust]
unsafe_code = "forbid"
