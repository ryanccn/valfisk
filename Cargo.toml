[package]
name = "valfisk"
version = "0.1.0"
edition = "2021"
description = "Next generation Ryanland Discord bot"
authors = ["Ryan Cao <hello@ryanccn.dev>"]
license = "AGPL-3.0-only"
publish = false

[dependencies]
actix-web = "4.4.0"
bytesize = "1.3.0"
chrono = "0.4.31"
color-eyre = "0.6.2"
dotenvy = "0.15.7"
humantime = "2.1.0"
indexmap = { version = "2.1.0", features = ["serde"] }
nanoid = "0.4.0"
num-traits = "0.2.19"
once_cell = "1.19.0"
os_info = { version = "3.7.0", default-features = false }
owo-colors = { version = "4.0.0", features = ["supports-colors"] }
paste = "1.0.14"
poise = "0.6.1"
redis = { version = "0.24.0", features = ["tokio-comp", "tokio-rustls-comp"] }
redis-macros = "0.2.1"
regex = "1.10.2"
reqwest = { version = "0.11.22", default-features = false, features = ["rustls-tls", "json", "brotli"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.109"
sysinfo = "0.30.5"
tokio = { version = "1.35.0", features = ["full"] }
toml = "0.8.8"
tracing = "0.1.40"
tracing-actix-web = "0.7.10"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
perf = { level = "warn", priority = -1 }

unreadable_literal = "allow"
module_name_repetitions = "allow"
redundant_closure_for_method_calls = "allow"

[lints.rust]
unsafe_code = "forbid"
