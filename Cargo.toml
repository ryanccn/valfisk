[package]
name = "valfisk"
version = "0.1.0"
edition = "2021"

description = "Next generation Ryanland Discord bot"
authors = ["Ryan Cao <hello@ryanccn.dev>"]
license = "AGPL-3.0-only"
publish = false

[dependencies]
async-recursion = "1.1.1"
axum = "0.7.8"
base64 = "0.22.1"
bytesize = "1.3.0"
chrono = "0.4.38"
color-eyre = "0.6.3"
dotenvy = "0.15.7"
envy = "0.4.2"
eyre = "0.6.12"
hickory-resolver = { version = "0.24.1", features = ["dns-over-https-rustls", "webpki-roots"] }
humansize = "2.1.3"
humantime = "2.1.0"
indexmap = { version = "2.6.0", features = ["serde"] }
nanoid = "0.4.0"
num-traits = "0.2.19"
paste = "1.0.15"
poise = { git = "https://github.com/serenity-rs/poise.git", branch = "serenity-next" }
rand = "0.8.5"
rayon = "1.10.0"
redis = { version = "0.27.5", features = ["tokio-comp", "tokio-rustls", "rustls", "rustls-pemfile", "rustls-pki-types", "webpki-roots"] }
redis-macros = "0.4.2"
regex = "1.11.1"
reqwest = { version = "0.12.9", default-features = false, features = ["rustls-tls", "json", "brotli", "gzip", "zstd"] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.132"
sha2 = "0.10.8"
sysinfo = "0.33.1"
tokio = { version = "1.41.1", features = ["full"] }
toml = "0.8.19"
tower-http = { version = "0.6.1", features = ["trace"] }
tracing = "0.1.40"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.3"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
perf = { level = "warn", priority = -1 }

unreadable_literal = "allow"
module_name_repetitions = "allow"
redundant_closure_for_method_calls = "allow"

[lints.rust]
unsafe_code = "forbid"
