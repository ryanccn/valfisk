[package]
name = "valfisk"
version = "0.1.0"
edition = "2021"

description = "Next generation Ryanland Discord bot"
authors = ["Ryan Cao <hello@ryanccn.dev>"]
license = "AGPL-3.0-only"
publish = false

[dependencies]
actix-web = "4.4.0"
anyhow = "1.0.75"
chrono = "0.4.31"
dotenvy = "0.15.7"
humantime = "2.1.0"
nanoid = "0.4.0"
num = "0.4.1"
once_cell = "1.18.0"
owo-colors = { version = "3.5.0", features = ["supports-colors"] }
poise = { git = "https://github.com/serenity-rs/poise.git", branch = "serenity-next" }
redis = { version = "0.23.3", features = ["tokio-comp", "tokio-rustls-comp"] }
regex = "1.10.2"
reqwest = { version = "0.11.22", default-features = false, features = ["rustls-tls", "json", "brotli"] }
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
tokio = { version = "1.33.0", features = ["full"] }

[profile.release]
opt-level = "z"
strip = "symbols"
lto = "fat"
codegen-units = 1
