[package]
name = "valfisk"
version = "0.1.0"
edition = "2024"

description = "Next-generation general purpose Discord app"
authors = ["Ryan Cao <hello@ryanccn.dev>"]
license = "AGPL-3.0-only"
publish = false

[dependencies]
axum = "0.8.4"
base64 = "0.22.1"
bytesize = "2.0.1"
chrono = "0.4.41"
color-eyre = "0.6.4"
dotenvy = "0.15.7"
envy = "0.4.2"
eyre = "0.6.12"
futures-util = "0.3.31"
hickory-resolver = { version = "0.25.2", features = ["https-ring", "dnssec-ring", "webpki-roots"] }
humantime = "2.2.0"
indexmap = { version = "2.9.0", features = ["serde"] }
poise = { git = "https://github.com/serenity-rs/poise.git", branch = "serenity-next" }
rand = "0.9.1"
rayon = "1.10.0"
redis = { version = "0.31.0", features = ["tokio-rustls-comp", "tls-rustls-webpki-roots", "connection-manager"] }
regex = "1.11.1"
reqwest = { version = "0.12.15", default-features = false, features = ["charset", "http2", "macos-system-configuration", "rustls-tls-webpki-roots", "json", "deflate", "gzip", "brotli", "zstd"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.9"
sysinfo = "0.35.1"
tokio = { version = "1.45.1", features = ["full"] }
toml = "0.8.22"
tracing = "0.1.41"
tracing-error = "0.2.1"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = "2.5.4"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

unreadable_literal = "allow"
module_name_repetitions = "allow"
redundant_closure_for_method_calls = "allow"

[lints.rust]
unsafe_code = "forbid"
