[package]
name = "valfisk"
version = "0.1.0"
edition = "2021"
description = "Next generation Ryanland Discord bot"
authors = ["Ryan Cao <hello@ryanccn.dev>"]
license = "AGPL-3.0-only"
publish = false

[dependencies]
actix-web = "4.9.0"
bytesize = "1.3.0"
chrono = "0.4.38"
color-eyre = "0.6.3"
dotenvy = "0.15.7"
humantime = "2.1.0"
indexmap = { version = "2.3.0", features = ["serde"] }
nanoid = "0.4.0"
num-traits = "0.2.19"
once_cell = "1.19.0"
os_info = { version = "3.8.2", default-features = false }
paste = "1.0.15"
poise = "0.6.1"
rand = "0.8.5"
redis = { version = "0.26.1", features = ["tokio-comp", "tokio-rustls-comp"] }
redis-macros = "0.4.0"
regex = "1.10.6"
reqwest = { version = "0.12.5", default-features = false, features = ["rustls-tls", "json", "brotli"] }
serde = { version = "1.0.208", features = ["derive"] }
serde_json = "1.0.124"
sysinfo = "0.31.2"
tokio = { version = "1.39.3", features = ["full"] }
toml = "0.8.19"
tracing = "0.1.40"
tracing-actix-web = "0.7.11"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
perf = { level = "warn", priority = -1 }

unreadable_literal = "allow"
module_name_repetitions = "allow"
redundant_closure_for_method_calls = "allow"

[lints.rust]
unsafe_code = "forbid"
